<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENTRANCE</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-color: #fff;
    }

    .container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .description {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .links a {
      text-decoration: none;
      color: #0073e6;
      font-size: 1em;
    }

    .links a:hover {
      color: #005bb5;
    }

    .button-container {
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #0073e6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button-container button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="path/to/your-image.jpg" alt="Main Image">
  <div class="description">
    <p>Welcome to my portfolio! Explore my projects and work in game development, augmented reality, and more.</p>
  </div>
  <div class="links">
    <a href="https://blog.naver.com/opa1003" target="_blank">Naver Blog</a>
    <a href="https://kyj931221.tistory.com/" target="_blank">Tistory Blog</a>
    <a href="https://glitter-stilton-332.notion.site/My-Learning-Reference-Library-dc9e46e4b03643da8fdfe36599ae934b?pvs=4" target="_blank">Notion</a>
    <a href="https://github.com/kyj931221" target="_blank">GitHub</a>
  </div>
  <div class="button-container">
    <button onclick="window.location.href='https://kyj931221.github.io/DevPort/Content'">게임 목록 페이지로 이동</button>
  </div>
</div>
</body>
</html>
