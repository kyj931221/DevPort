<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Port</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      margin-top: 20px;
    }

    .year-section {
      width: 90%;
      max-width: 1000px;
      margin-top: 30px;
    }

    .year-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .game-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .game-box img {
      width: 100%;
      height: auto;
    }

    .game-box:hover {
      transform: scale(1.05);
    }

    .description {
      padding: 10px;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>My Game Content</h1>
  <p>Personal portfolio website to build and publish games created on the web.</p>
</div>

<!-- 2024 Section -->
<div class="year-section">
  <div class="year-title">2024</div>
  <div class="game-grid">
    <!-- 01. 그때 갑자기 닌자가 나타났다. -->
    <a href="https://kyj931221.github.io/Web_Ninja/" target="_blank" class="game-box">
      <img src="./Image/그때 갑자기 닌자가 나타났다.png" alt="Game 1 Image">
      <div class="description">
        <h2>그때 갑자기 닌자가 나타났다!</h2>
        <p>Exciting Unity game with amazing features.</p>
      </div>
    </a>
    <!-- 02. 달로 향하자! -->
    <a href="https://kyj931221.github.io/WEB_for_all_of_us/" target="_blank" class="game-box">
      <img src="./Image/달로%20향하자.png" alt="Game 1 Image">
      <div class="description">
        <h2>달로 향하자!</h2>
        <p>Exciting Unity game with amazing features.</p>
      </div>
    </a>
    <!-- 지구를 지켜라! -->
    <a href="https://kyj931221.github.io/WEB_Protect_the_Earth/" target="_blank" class="game-box">
      <img src="./Image/지구를%20지켜라.png" alt="Game 1 Image">
      <div class="description">
        <h2>지구를 지켜라!</h2>
        <p>Exciting Unity game with amazing features.</p>
      </div>
    </a>

    <!-- Add more 2024 games here -->
  </div>
</div>

<!-- More year sections as needed -->

</body>
</html>
